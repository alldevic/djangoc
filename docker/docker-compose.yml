services:
  djc_server:
    build:
      context: ..
      dockerfile: ./docker/server.dockerfile
      args:
        - DEBUG=${DJANGO_DEBUG}
    container_name: djc_server
    env_file: ../.env
    user: ${CURRENT_UID}
    restart: on-failure
    volumes:
      - ..:/app
      - /app/.venv
    ports:
      - 8000:8000
      - 5678:5678
    links:
      - djc_redis
      - djc_postgres
    depends_on:
      - djc_redis
      - djc_postgres
      - djc_minio
    command: >
      /app/docker/entrypoint-back.sh

  djc_postgres:
    image: postgres:16.2-bookworm
    container_name: djc_postgres
    hostname: postgres
    env_file: ../.env
    restart: on-failure
    volumes:
      - djc_db_data:/var/lib/postgresql/data

  djc_redis:
    image: redis:7.2.4-bookworm
    container_name: djc_redis
    hostname: redis
    restart: on-failure

  djc_celery_worker:
    image: docker-djc_server:latest
    container_name: djc_celery_worker
    env_file: ../.env
    user: ${CURRENT_UID}
    restart: on-failure
    working_dir: /app/server
    volumes:
      - ..:/app
      - /app/.venv
    links:
      - djc_redis
      - djc_postgres
    depends_on:
      - djc_redis
      - djc_postgres
      - djc_server
      - djc_minio
    # deploy:
    #   mode: replicated
    #   replicas: 6
    command: >
      /app/docker/entrypoint-worker.sh

  djc_celery_beat:
    image: docker-djc_server:latest
    container_name: djc_celery_beat
    env_file: ../.env
    user: ${CURRENT_UID}
    restart: on-failure
    working_dir: /app/server
    volumes:
      - ..:/app
      - /app/.venv
    links:
      - djc_redis
      - djc_postgres
    depends_on:
      - djc_redis
      - djc_postgres
      - djc_server
      - djc_minio
    command: >
      /app/docker/entrypoint-beat.sh

  djc_minio:
    image: minio/minio:RELEASE.2024-04-18T19-09-19Z
    container_name: djc_minio
    hostname: minio
    volumes:
      - djc_s3_data:/data
    ports:
      - 9000:9000
      - 9001:9001
    environment:
      - MINIO_ROOT_USER=${MINIO_ACCESS_KEY}
      - MINIO_ROOT_PASSWORD=${MINIO_SECRET_KEY}
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.5'
          memory: 256M
    command: >
      server /data --console-address ":9001"

volumes:
  djc_db_data:
    external: true
  djc_s3_data:
    external: true
